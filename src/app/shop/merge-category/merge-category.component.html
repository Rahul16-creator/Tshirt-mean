<div class="loader" *ngIf="loading"></div>

<div class="custom" *ngIf="!edit && !loading">
    
    <h2 style="text-align: center;">Total {{categories.length}} Category  Available</h2>

<br><br>

<a routerLink="/admin" class="btn btn-outline-success btn-sm pull-left">Admin-page</a>
	<div class="clearfix"></div>
<br><br><table class="table table-striped">
    <thead>
      <tr>
        
        <th scope="col">Category-Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    
    
      <tbody *ngFor="let cate of categories">
        <tr>
          <td>{{cate.name}}</td>
          <td> <button class="btn btn-success" (click)="onUpdate(cate.id)">Update</button></td>
          <td><button class="btn btn-danger" (click)="onDelete(cate.id)">Delete</button></td>
          <hr>
        </tr>
      </tbody>
    

  </table>
</div>




<div class="container" *ngIf="edit && !loading">

  <div class="d-flex justify-content-center h-100">
  <div class="card">
          
    <div class="card-header" >
              
        <!-- <div class="alert alert-success" >
          This is a secondary alert—check it out!
          </div>

          <div class="alert alert-danger" >
          This is a secondary alert—check it out!
          </div> -->

      <h3>Create Categoty</h3>
    </div>
    <div class="card-body" *ngFor="let cate of updatedCategory">
      <form (ngSubmit)="onsubmit(cate.id)" #f='ngForm'>
        <div class="input-group form-group">
          <input type="text" name="name"  class="form-control" placeholder={{cate.name}}   required ngModel>
        </div>
        <br>
        <div class="form-group">
          <button style="cursor: pointer; background-color: #E74292; color: wheat; font-weight: bold;" type="submit"   [disabled]="f.invalid"  class="form-control"> Update-Category  </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
