<div class="loader" *ngIf="loading && !picture"></div>

<div class="container" *ngIf="!loading && !picture">
    <div class="card shopping-cart">
             <div class="card-header bg-dark text-light">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                 Shipping cart
                 <a routerLink="/" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
                 <div class="clearfix"></div>
             </div>
             <div class="card-body">
                     <!-- PRODUCT -->
                     <div class="row" *ngFor="let product of cart">
                         <div class="col-12 col-sm-12 col-md-2 text-center">
                                 <img  class="img-responsive" src="{{product.img}}" alt="prewiew" width="120" height="80" style="padding: 10px;">
                         </div>
                         <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                             <h4 class="product-name"><strong>{{product.name}}</strong></h4>
                             <p>
                                 <small>{{product.description}}</small>
                             </p>
                         </div>
                         <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                             <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                 <h6><strong>{{product.price}}.00<span class="text-muted">x</span></strong></h6>
                             </div>
                             <div class="col-4 col-sm-4 col-md-4">
                                 <div class="quantity">
                                     <input type="button" value="+" class="plus"    (click)="onAdd(product.id,product.sold)">
                                     <input type="text"  value="{{product.sold}}" title="Qty" class="qty"size="4">
                                     <input type="button" value="-" class="minus"   [disabled]="!product.sold>0" (click)="onSubtract(product.id,product.sold)">
                                 </div>
                             </div>
                             <div class="col-2 col-sm-2 col-md-2 text-right">
                                 <button type="button" class="btn btn-outline-danger btn-xs" (click)="onDelete(product.id)">
                                     <i class="fa fa-trash" aria-hidden="true"></i>
                                 </button>
                             </div>
                             <hr>
                         </div>
                         
                     </div>
                     
                    
                     <!-- END PRODUCT -->
                 
             </div>
             <div class="card-footer">
                 <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                    <form (ngSubmit)="onSubmit()" #f="ngForm">
                     <div class="row">
                            <div class="col-6">
                                <input type="text" class="form-control" name="coupon" placeholder="cupone code" ngModel>
                            </div>
                            <div class="col-6">
                                <input type="submit"  class="btn btn-default" style="background-color:#F3B431 ;" value="Use cupone">
                            </div>
                     </div>
                    </form>
                 </div>
                 <div class="pull-right" style="margin: 10px">
                     <button class="btn btn-success pull-right" (click)="onCheckout()">Checkout</button>
                     <div class="pull-right" style="margin: 5px">
                         Total price: <b><i class="fa fa-inr" aria-hidden="true"></i> {{total}}</b>
                     </div>
                 </div>
             </div>
         </div>
 </div>
